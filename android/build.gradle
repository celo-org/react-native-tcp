project.ext.react = [
  root: "../",
  cliPath: "../node_modules/react-native/cli.js",

  entryFile: "../TcpSockets.js",
  enableVmCleanup: false,
  enableHermes: true,  // clean and rebuild if changing
  extraPackagerArgs: ["--max-workers=2"],
  bundleInIntegration: true,
  devDisabledInIntegration: true,
  bundleInStaging: true,
  devDisabledInStaging: true,
  bundleInAlfajores: false,
  devDisabledInAlfajores: true,
  bundleInPilot: true,
  devDisabledInPilot: true,
  composeSourceMapsPath: "../node_modules/react-native/scripts/compose-source-maps.js",
  hermesCommand: "../node_modules/hermes-engine/%OS-BIN%/hermes",
  nodeExecutableAndArgs: ["node"]
]

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
    // The Android Gradle plugin is only required when opening the android folder stand-alone.
    // This avoids unnecessary downloads and potential conflicts when the library is included as a
    // module dependency in an application project.
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.2'
        }
    }
}

apply plugin: 'com.android.library'
apply from: "../node_modules/react-native/react.gradle"

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 28)
    buildToolsVersion safeExtGet('buildToolsVersion', '28.0.3')
    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 28)
    }
    lintOptions {
        abortOnError false
        warning 'InvalidPackage'
    }
    buildTypes {

        debug {
            multiDexEnabled true
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules\
.pro"
            matchingFallbacks = ['release']
        }
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$rootDir/../node_modules/react-native/android"
    }
    maven {
        // Android JSC is installed from npm
        url "$rootDir/../node_modules/jsc-android/dist"
    }
    google()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
//    implementation project(':react-native-unix-socket')
    implementation 'com.facebook.react:react-native:+'  // From node_modules
    implementation 'com.koushikdutta.async:androidasync:2.1.6'
}

apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
